<head>

  <link rel="stylesheet" href="vendor/animate/animate.css">

  <link rel="stylesheet" href="css/themeAdmin.css">
</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  
  <div class="page-section pt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <nav aria-label="Breadcrumb">
            <ol class="breadcrumb bg-transparent py-0 mb-5">
              <li class="breadcrumb-item"><a href="InicioAdmin.html">Inicio</a></li>
              <p>Registra a los usuarios nuevos en este formulario</p>
            </ol>
          </nav>
        </div>
      </div> <!-- .row -->
       </div>
            <div class="sidebar-block">
              <h3 class="sidebar-title">Personal</h3>
              <ul class="categories">
                <li><a href="#">Enpleados <span>28</span></a></li>
                <li><a href="#">Gerentes <span>4</span></a></li>
                <li><a href="#">Sucursales <span>4</span></a></li>
              </ul>
            </div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Registro de Usuario - Farmacia Chapatín</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre"  required>
          </div>

          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo"  required>
          </div>

          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena"  required>
          </div>

           <div class="form-group">
  <label for="sucursal">Sucursal</label>
  <select class="form-control" id="sucursal" name="sucursal" required>
    <option value="">Seleccione su sucursal</option>
    <option value="Ciudad de Mexico">Ciudad de México</option>
    <option value="Monterrey">Monterrey</option>
    <option value="Aguascalientes">Aguascalientes</option>
    <option value="Acapulco">Acapulco</option>
  </select>
</div>

         

          <div class="form-group">
            <label for="rol">Rol</label>
            <select class="form-control" id="rol" name="rol" required>
              <option value="">Seleccione un rol</option>
              <option value="Gerente">Gerente</option>
              <option value="Empleado">Empleado</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-4">Registrar Usuario</button>
        </form>
      </div>
    </div>
  </div>
</div>
      
           

          
          </div>
        </div> 
      </div> <!-- .row -->
    </div> <!-- .container -->
  </div> <!-- .page-section -->

  
  

  <script src="js/jquery-3.5.1.min.js"></script>

  <script src="js/bootstrap.bundle.min.js"></script>
  
  <script src="vendor/owl-carousel/js/owl.carousel.min.js"></script>
  
  <script src="vendor/wow/wow.min.js"></script>
  
  <script src="js/theme.js"></script>
  
</body>
</html>
